<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Build table-->
    <table>
        <!--Table body strat first row with header-->
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <!--create row-->
            <tr>
                <!--data in 1 row for each header-->
                <th>January</th>
                <td>100</td>
            </tr>
            <tr>
                <th>Febuary</th>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Sum</th>
                <td>300</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
