<!DOCTYPE html>
<html>
<head>
<title>Quotation Data</title>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  width: 150px; /* Fixed width for all cells - adjust as needed */
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap; 
}

@media print {
  body {
    margin-top: 5px;
    margin-left: 10px;
    /* Scale to fit on page (if needed) */
    /* You might need to adjust the scale factor */
    transform: scale(0.4); /* Example: Scale down to 80% */
    transform-origin: 0 0; /* Set the origin to top-left */
  }
}
th {
  background-color: #f2f2f2;
}

  th, td {
      width: auto; /* Example: Allow columns to adjust for print */
  }
</style>
</head>
<body>

<h1>Quotation Data</h1>

<table id="quotationTable">
  <thead>
    <tr>
      <th>No.</th>
      <th>Part name</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>COUNTRY</th>
      <th>LEAD TIME (WEEK)</th>
      <th>SUPPLIER NAME</th>
      <th>AEC-200</th>
      <th>ROHS</th>
      <th>SPQ (PCS)</th>
      <th>MOQ (PCS)</th>
      <th>HS CODE</th>
      <th>PRODUCT STATUS</th>
      <th>INCOTERM</th>
      <th>EXCHANGE RATE</th>
      <th>Sales price USD</th>
      <th>Sales price THB</th>
      <th>Remark</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  fetch('data.json') // Fetch the JSON file
    .then(response => response.json()) // Parse the response as JSON
    .then(data => {
      const tableBody = document.getElementById('quotationTable').getElementsByTagName('tbody')[0];

      data.Quotation.forEach(item => { // Iterate through the Quotation array
        const row = tableBody.insertRow(); // Create a new table row
        Object.values(item).forEach(text => { // Iterate through the values of each item
          const cell = row.insertCell(); // Create a new table cell
          cell.textContent = text; // Set the cell text to the value
        });
      });
    })
    .catch(error => console.error('Error fetching JSON:', error));
</script>

</body>
</html>
